<!DOCTYPE html>
<html>
<head>
    <title>Delete Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">

<div class="container text-center">
    <h3>Are you sure you want to delete "{{ movie.title }}"?</h3>
    <form id="deleteForm">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Yes, Delete</button>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
    <div id="message" class="mt-3"></div>
</div>

<script>
$(document).ready(function(){
    $('#deleteForm').on('submit', function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '',
            data: $(this).serialize(),
            success: function(response){
                $('#message').html('<div class="alert alert-success">'+response.success+'</div>');
                setTimeout(function(){ window.location.href = "{% url 'index' %}"; }, 800);
            }
        });
    });
});
</script>

</body>
</html>
