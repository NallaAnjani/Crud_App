<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Movie CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background with image overlay */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Heading animation */
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 2s ease-out, glow 2s infinite alternate;
    }

    /* Subtext styling */
    p {
      font-size: 1.3rem;
      margin-top: 15px;
      letter-spacing: 1px;
      animation: fadeInUp 2s ease-out;
      opacity: 0.9;
      color: black;
    }

    /* Fade-in animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glow effect for heading */
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff512f, 0 0 20px #ff512f; }
      to { text-shadow: 0 0 20px #dd2476, 0 0 40px #dd2476; }
    }

    /* Fade-out before redirect */
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>

  <script>
    // After 4 seconds, fade out smoothly and redirect to index page
    setTimeout(function () {
      document.body.classList.add('fade-out');
      setTimeout(function () {
        window.location.href = "{% url 'index' %}";
      }, 1000);
    }, 4000);
  </script>
</head>

<body>
  <div class="text-center">
    <h1>ðŸŽ¬ Movie CRUD App</h1>
    <p>Manage, edit, and explore your favorite movies effortlessly.</p>
  </div>
</body>
</html>
