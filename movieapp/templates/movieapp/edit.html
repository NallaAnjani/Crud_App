<!DOCTYPE html>
<html>
<head>
    <title>Edit Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Full-screen animated background */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 800% 800%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        /* Container style */
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            color: #ff0080;
            animation: slideDown 1s ease-out;
            margin-bottom: 25px;
        }

        input, select {
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #ff0080;
            box-shadow: 0 0 15px rgba(255,0,128,0.3);
            transform: scale(1.03);
        }

        button {
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255,0,128,0.3);
        }

        .alert {
            animation: fadeInUp 0.5s ease-out;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes slideDown {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Movie</h2>
    <div id="message"></div>
    <form id="editMovieForm">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" value="{{ movie.title }}" class="form-control mb-3" required>
        <input type="text" name="genre" placeholder="Genre" value="{{ movie.genre }}" class="form-control mb-3" required>
        <select name="status" class="form-control mb-3" required>
            <option value="">Select Status</option>
            <option value="Watching" {% if movie.status == 'Watching' %}selected{% endif %}>Watching</option>
            <option value="Completed" {% if movie.status == 'Completed' %}selected{% endif %}>Completed</option>
            <option value="Planned" {% if movie.status == 'Planned' %}selected{% endif %}>Planned</option>
        </select>
        <input type="number" name="release_year" placeholder="Release Year" value="{{ movie.release_year }}" class="form-control mb-3" required>
        <input type="number" step="0.1" name="rating" placeholder="Rating (0-10)" value="{{ movie.rating }}" class="form-control mb-3" required>
        <button type="submit" class="btn btn-warning mb-2">Update Movie</button>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-2">Back to List</a>
    </form>
</div>

<script>
$(document).ready(function(){
    $('#editMovieForm').on('submit', function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '',
            data: $(this).serialize(),
            success: function(response){
                $('#message').html('<div class="alert alert-success">'+response.success+'</div>');
                setTimeout(function(){ window.location.href = "{% url 'index' %}"; }, 1000);
            },
            error: function(xhr){
                $('#message').html('<div class="alert alert-danger">'+xhr.responseJSON.error+'</div>');
            }
        });
    });
});
</script>

</body>
</html>
